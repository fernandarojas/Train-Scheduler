<!DOCTYPE html> 

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap 4 CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>
    <div class="jumbotron" style="background-color: black ; color: white;">
        <h1 class="text-center">
        <strong>Train Schedule</strong>   
        </h1>
        <p class="text-center">Below is the train schedule.</p>
    </div>

    <div class="table-responsive">
        <table class="table table-hover" id="trainTable">
            <thead> 
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr> 
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="row">
        <div class="col-sm-8 mx-auto">
            <br>
            <!-- First panel is for handling the search parameters -->
            <div class="card">
                <div class="card-header text-center">
                    <strong>Add Train</strong>
                </div>
                <div class="card-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="add">Train Route</label>
                            <input type="text" class="form-control" id="trainRoute-input">
                        </div>
                        <div class="form-group">
                            <label for="add">Destination</label>
                            <input type="text" class="form-control" id="destination-input">
                        </div>
                        <div class="form-group">
                            <label for="add">First Train Time (HH:mm - military time)</label>
                            <input type="text" class="form-control" id="time-input">
                        </div>
                        <div class="form-group">
                            <label for="add">Frequency (min)</label>
                            <input type="text" class="form-control" id="frequency-input">
                        </div>
                        <button type="submit" class="btn" id="run-submit" style="background-color: black ; color: white">Submit</button>
                    </form>
                 </div>
            </div>
        </div>
    </div>

</body>
    <script src="assets/javascript/app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>

</html>
